!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name lab.local
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.2.241 255.255.255.248
!
interface Loopback1
 ip address 192.168.2.225 255.255.255.240
!
interface Loopback2
 ip address 192.168.2.193 255.255.255.224
!
interface Loopback3
 ip address 192.168.2.161 255.255.255.224
!
interface Loopback4
 ip address 192.168.2.129 255.255.255.224
!
interface Loopback5
 ip address 192.168.2.1 255.255.255.128
!
interface FastEthernet0/0
 ip address 172.16.1.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router eigrp 1
 network 172.16.0.0
 no auto-summary
!
no ip http server
!
ip forward-protocol nd
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
